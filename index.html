    <h1>What's your age in full moons?</h1>
    <form>
        <!-- <h2><label>Enter your birthdate:</label></h2> -->
        <input type="date" id="birthdate" value="1984-05-21" /><br><br>
        <button type="button" onclick="calculateFullMoons()">How Many Moons?</button>
        <!-- <div>

    </form>
    </br>
    </br>
    <p id="result"></p>
    <div id="fullMoonSymbols" style="margin: 0 5px;"></div>
    <script>
        function calculateFullMoons() {
            let birthdate = new Date(document.getElementById("birthdate").value);
            let today = new Date();
            let fullMoons = Math.floor((today - birthdate) / (29.53 * 24 * 60 * 60 * 1000));

            // Update the URL with the birthdate
            history.pushState({ birthdate: birthdate }, '', '?birthdate=' + birthdate.toISOString().split('T')[0]);

            // Display the result to the user
            document.getElementById("result").innerHTML = "Neato, you are " + fullMoons + " full moons old!" + '<br><br><div id="reset_share"><a href="/"><button type="button-2">Reset<img src="/images/reset.svg" alt="reset" width="25" height="25" style="filter: invert(100%); margin-left: 10px;"></button></a><button type="button-2" onclick="copyCurrentURL()">Share</button></div><div><span id="feedbackMessage"></span></div><br>';

            // Add the "show" class to the result element to trigger the animation
            document.getElementById("result").classList.add("show");

            // Create the full moon symbols
            let fullMoonSymbols = '';
            for (let i = 0; i < fullMoons; i++) {
                fullMoonSymbols += '<span class="full-moon"><img src="/images/moon3.png" alt="moon" width="60" height="60"></span> ';
            }

            // Add the full moon symbols to the page
            document.getElementById("fullMoonSymbols").innerHTML = fullMoonSymbols;

            // Add GitHub link below the full moon symbols
            document.getElementById("fullMoonSymbols").innerHTML += '<a href="https://github.com/peteytacos/how-many-moons" target="_blank" style="display: block; margin-top: 20px;" ><img src="/images/github.svg" width="30" height="29"></a>';
        }


        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const birthdate = urlParams.get('birthdate');

            if (birthdate) {
                // Set the birthdate in the date picker
                document.getElementById("birthdate").value = birthdate;

                // Call the calculateFullMoons function to calculate and display the result
                calculateFullMoons();
            }
        }

        document.getElementById("calculate").addEventListener("click", calculateFullMoons);


        // Copy URL to clipboard
        async function copyCurrentURL() {
            const url = window.location.href;
            try {
                await navigator.clipboard.writeText(url);
                const feedbackMessage = document.getElementById('feedbackMessage');
                feedbackMessage.textContent = 'URL Copied!';

                // Explicitly wait for 1.5 seconds before clearing the message
                await new Promise(resolve => setTimeout(resolve, 1500));
                feedbackMessage.textContent = '';
            } catch (err) {
                const feedbackMessage = document.getElementById('feedbackMessage');
                feedbackMessage.textContent = 'Failed to copy URL!';
                console.error('Failed to copy:', err);

                await new Promise(resolve => setTimeout(resolve, 1500));
                feedbackMessage.textContent = '';
            }
        }
    </script>
